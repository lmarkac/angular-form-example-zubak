<form #formDirective="ngForm" (ngSubmit)="onSubmit(formDirective)" class="mt-4">

  <div class="mb-3">
    <label for="name" class="form-label">Name:</label>
    <input type="text" class="form-control" id="name" [(ngModel)]="user.name" name="name" required>
  </div>

  <div class="mb-3">
    <label for="email" class="form-label">Email:</label>
    <input type="email" class="form-control" id="email" [(ngModel)]="user.email" name="email" required>
  </div>

  <div class="mb-3">
    <label for="profileImage" class="form-label">Profile Image:</label>
    <br/>
    <file-upload (fileSelected)="onFileSelected($event)"/>
  </div>

  <div class="mb-3">
    <button type="submit" class="btn btn-primary">Submit</button>
  </div>
</form>
